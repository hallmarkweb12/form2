<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        label{
            display: block;
        }
        #email{
            width: 350px;
            height: 50px;
            border-radius: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="get">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Your Email">
        <label for="name">Full name</label>
        <input type="text" name="name" placeholder="Enter Your Name" id="email">
        <label for="gender">Gender</label>
        <select required id="email">
            <option value="Select Gender" disabled>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer Not to Say</option>
        </select>
        <label for="city">City</label>
        <input type="text" name="city" id="email" placeholder="Your Favourite City">
    </form>
</body>
</html>
